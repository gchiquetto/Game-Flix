<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tourney:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Staatliches&display=swap');
    </style>
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

    <link rel="manifest" href="img/site.webmanifest">

    <title>GAMEFLIX</title>
</head>

<body>
    <header>
        <div class="container">
            <h1 id="logo">GAMEFLIX</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Lançamentos</a>
                <a href="#">Estratégia</a>
                <a href="#">Ação</a>
                <a href="#">Thrilling</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="game-principal">
            <div class="container">
                <h2 class="title">STARDEW VALLEY</h2>
                <p class="descricao">O melhor jogo de simulação da atualidade! Esqueça Harvest Moon, jogue Stardew Valley e não veja as horas passarem.</p>
                <div class="botoes">
                    <a href="#">
                        <button role="button" class="botao">
                            <i class="fas fa-gamepad"></i>JOGUE AGORA
                        </button>
                    </a>
                    <a href="#">
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <div class="owl-carousel owl-theme">
        <div class=" item">
            <img src="img/img1.jpg" alt="oxygen-not-included" class="jogos">
        </div>
        <div class=" item">
            <img src="img/img2.jpg" alt="rimworld" class="jogos">
        </div>
        <div class=" item">
            <img src="img/img3.jpg" alt="planet-coaster" class="jogos">
        </div>
        <div class=" item">
            <img src="img/img4.jpg" alt="animal-crossing" class="jogos">
        </div>
        <div class=" item">
            <img src="img/img5.jpg" alt="zelda-botw" class="jogos">
        </div>
        <div class=" item">
            <img src="img/img6.jpg" alt="littlewood" class="jogos">
        </div>
        <div class=" item">
            <img src="img/img7.jpg" alt="moonlighter" class="jogos">
        </div>
    </div>



    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
